name: Update llms.txt

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Allow manual triggering
  repository_dispatch: # Allow external triggers
    types: [update-llms]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-llms:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies and setup env
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install build hatchling

      - name: Install llmstxt tool
        run: |
          . .venv/bin/activate
          # Clone and install llmstxt
          git clone https://github.com/ngmisl/llmstxt.git /tmp/llmstxt
          cd /tmp/llmstxt
          pip install -e .
          cd $GITHUB_WORKSPACE

      - name: Debug installation
        run: |
          . .venv/bin/activate
          echo "Current directory:"
          pwd
          ls -la
          echo "Python path:"
          python -c "import sys; print('\n'.join(sys.path))"
          echo "Installed packages:"
          pip list
          echo "llmstxt location:"
          pip show llmstxt || true

      - name: Generate llms.txt
        run: |
          . .venv/bin/activate
          python -c "from llmstxt import generate_llms_txt; generate_llms_txt()"

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Check for changes
        id: changes
        run: |
          if [ -f llms.txt ]; then
            echo "llms.txt exists"
            if git diff --quiet llms.txt; then
              echo "No changes in llms.txt"
              echo "changes=false" >> $GITHUB_OUTPUT
            else
              echo "Changes detected in llms.txt"
              git diff llms.txt
              echo "changes=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "llms.txt was created"
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Stage changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git add llms.txt
          git status

      - name: Create Pull Request
        if: steps.changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update llms.txt"
          title: "chore: update llms.txt"
          body: |
            This PR updates the llms.txt file with the latest code compression.

            Changes were automatically generated by [llmstxt](https://github.com/ngmisl/llmstxt).
          branch: update-llms
          delete-branch: true
          base: ${{ github.event.repository.default_branch }}

      - name: Check outputs
        if: steps.changes.outputs.changes == 'true'
        run: |
          echo "Pull Request Number - ${{ steps.create-pull-request.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.create-pull-request.outputs.pull-request-url }}"
